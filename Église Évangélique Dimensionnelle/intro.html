<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Église Évangélique Dimensionnelle - Introduction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .intro-logo {
            max-width: 200px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .intro-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .intro-subtext {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .intro-progress {
            width: 300px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .intro-progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            animation: progress 10s linear forwards;
        }
        
        .skip-intro {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .skip-intro:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .intro-text {
                font-size: 1.8rem;
            }
            
            .intro-subtext {
                font-size: 1.2rem;
            }
            
            .intro-logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <img src="assets/logo.png" alt="Logo Église Évangélique Dimensionnelle" class="intro-logo">
        
        <div class="intro-text">Église Évangélique Dimensionnelle</div>
        <div class="intro-subtext">C'est une autre dimension</div>
        
        <div class="intro-progress">
            <div class="intro-progress-bar"></div>
        </div>
        
        <audio id="intro-audio" autoplay>
            <source src="assets/intro-audio.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = "index.html";
        }, 10000);
        
        function skipIntro() {
            window.location.href = "index.html";
        }
        
        document.addEventListener('click', function() {
            const audio = document.getElementById('intro-audio');
            if (audio.paused) {
                audio.play().catch(e => console.log("Lecture audio bloquée"));
            }
        }, { once: true });
    </script>
</body>
</html>
